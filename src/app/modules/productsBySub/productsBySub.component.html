<body *ngIf = "home == false">
<br>
<div class = "row" >
  <div class = "column left">
<ul>
      <li *ngFor= "let s of subgroups" (click) = "getProducts(s.groupId, s.name);"class = "active"> <a>{{s.name}}</a> </li>
</ul>
</div>
 <div class="column right" style="background-color:#bbb;">
      <h2 >Productos </h2>
      <ul> 
        <li *ngFor= "let p of products" class = "active"  > <a>{{p.name}} </a> </li>
      </ul> 
    </div>
  </div>
</body>
