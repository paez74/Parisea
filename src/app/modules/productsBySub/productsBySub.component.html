<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body *ngIf = "home == false">
<br>
<div class = "row" >
  <div class = "column left">
<ul>
      <li *ngFor= "let s of subgroups" (click) = "getProducts(s.groupId, s.name);"class = "active poppins"> {{s.name}} </li>
</ul>
</div>
 <div class="column right" style="background-color:#bbb;">
      <h2 >Productos </h2>
      <ul class="grid"> 
        <li *ngFor= "let p of products" class = "active"  > <a class="box">{{p.name}} </a> </li>
      </ul> 
    </div>
  </div>
</body>
